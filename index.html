    <body>
        <!-- Messenger plugin del chat Code -->
        <div id="fb-root"></div>

        <!-- Your plugin del chat code -->
        <div id="fb-customer-chat" class="fb-customerchat"></div>

        <script>
            var chatbox = document.getElementById("fb-customer-chat");
            chatbox.setAttribute("page_id", "112156494292784");
            chatbox.setAttribute("attribution", "page_inbox");
            window.fbAsyncInit = function () {
                FB.init({
                    xfbml: true,
                    version: "v11.0",
                });
            };

            (function (d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src =
                    "https://connect.facebook.net/es_LA/sdk/xfbml.customerchat.js";
                fjs.parentNode.insertBefore(js, fjs);
            })(document, "script", "facebook-jssdk");
        </script>

        <div class="scroll-top-btn hidden-scroll-top" id="top-btn">
            <span id="top-btn" class="fas fa-angle-up"></span>
        </div>

        <!-- Menu de Navegacion -->
        <header id="header">
            <nav class="menu">
                <div class="player">
                    <audio class="player__audio" controls id="audio">
                        <source
                            src="https://us1freenew.listen2myradio.com/live.mp3?typeportmount=s1_5228_stream_932777608"
                            type="audio/mpeg"
                        />
                    </audio>

                    <div class="player__controls" id="background">
                        <div class="player__btn player__btn--medium blue play" id="play">
                            <i class="play-btn"></i>
                            <i class="pause-btn hide"></i>
                        </div>
                        <div class="boxinforadio">
                            <div class="horareproductor">
                                <div id="reloj"></div>
                            </div>
                            <marquee>
                                <h5 style="color: antiquewhite">
                                    EN VIVO-VOS FM
                                </h5>
                            </marquee>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Imagen Header -->
            <video
                src="img/headervideo1.mp4"
                autoplay
                loop
                muted
                poster="img/headervideo1.png"
                id="video_background"
                preload="auto"
                volume="50"
            ></video>

            <div class="img-header">
                <div class="social-float">
                    <div class="social-item">
                        <a
                            href="https://www.facebook.com/vosfmoficial"
                            target="_blank"
                        >
                            <div class="circle-social">
                                <i class="fab fa-facebook"></i>
                            </div>
                        </a>
                    </div>
                    <div class="social-item">
                        <a
                            href="https://www.instagram.com/vosfmoficial"
                            target="_blank"
                        >
                            <div class="circle-social">
                                <i class="fab fa-instagram"></i>
                            </div>
                        </a>
                    </div>
                    <div class="social-item">
                        <a href="https://wa.link/cwxkne" target="_blank">
                            <div class="circle-social">
                                <i class="fab fa-whatsapp"></i>
                            </div>
                        </a>
                    </div>
                    <div class="social-item">
                        <a
                            href="https://www.youtube.com/channel/UCvjFelhaLQx6wCDMLrxASIg?view_as=subscriber"
                            target="_blank"
                        >
                            <div class="circle-social">
                                <i class="fab fa-youtube"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="welcome">
                    <h1><img src="img/logo.gif" class="logo" alt="" /></h1>

                    <button id="abajo">
                        <a href="#clientes"> Ver abajo </a>
                    </button>
                </div>
            </div>

            <div class="skew-abajo gris"></div>
        </header>

        <main>
            <!-- Otras plataformas -->
            <section class="plataformasradio">
                <div class="radios">
                    <a href="https://vosfmradiobochil.radio12345.com/"
                        ><img
                            src="img/mytuner_logo.png"
                            alt=""
                            class="mystuner"
                    /></a>
                    <a href="https://vosfmradiobochil.radio12345.com/"
                        ><img
                            src="img/logo-listener.png"
                            alt=""
                            class="listener"
                        />
                    </a>
                </div>
                <h2 style="padding-bottom: 20px">
                    <span>(Escuchanos en diferentes plataformas)</span>
                </h2>
                <div class="box-hr">
                    <hr />
                </div>
            </section>
            <!-- Clientes -->
            <section class="clientes" id="clientes">
                <div class="info-container">
                    <div class="contenedor">
                        <div class="slider-contenedor">
                            <section class="contenido-slider">
                                <img
                                    src="img/anunciate.png"

                                />
                            </section>

                            <section class="contenido-slider">
                                <img
                                    src="img/anunciate2.png"

                                />
                            </section>
                            <section class="contenido-slider">
                                <img
                                    src="img/anunciate3.png"
                                    alt="Imagen anunciate"
                                />
                            </section>

                            <section class="contenido-slider">
                                <img
                                    src="img/anunciate.png"
                                    alt="Imagen anunciate"
                                />
                            </section>
                        </div>
                    </div>
                </div>
            </section>
